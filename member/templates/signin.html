<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Signin | Roxd</title>

		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'site/css/default.css' %}" type="text/css">
	</head>

	<body>

		<div class="container">
			<form class="form-signin">
				<p align="center"><a href="/"><img src="{% static 'site/images/logo-medium.png' %}" /></a></p>
				<h2 class="form-signin-heading" align="center">Sign in to Roxd</h2>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<div class="checkbox">
					<label><input type="checkbox" value="remember-me">Remember me </label>
				</div>
				<button class="btn btn-lg btn-success btn-block" type="submit">
					Sign in
				</button>
			</form>
		</div>
		
		<div class="container form-signin">
			<p><a href="#">Forgot password?</a></p>
			<p>New to Roxd? <a href="#">Create an account. </a></p>
		</div>

	</body>
</html>
